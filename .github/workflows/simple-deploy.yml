name: Simple Deploy to GitHub Pages

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock

    - name: Install dependencies with retry
      run: |
        cd frontend
        # Multiple strategies to handle registry issues
        set -e
        for i in {1..3}; do
          echo "Attempt $i to install dependencies..."
          if yarn install --frozen-lockfile --network-timeout 300000; then
            echo "‚úÖ Dependencies installed successfully"
            break
          elif yarn install --network-timeout 300000; then
            echo "‚úÖ Dependencies installed (without frozen lockfile)"
            break
          elif npm ci; then
            echo "‚úÖ Dependencies installed with npm"
            break
          elif [ $i -eq 3 ]; then
            echo "‚ùå All installation attempts failed"
            exit 1
          fi
          echo "Retrying in 10 seconds..."
          sleep 10
        done

    - name: Build application
      run: |
        cd frontend
        yarn build || npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: frontend/build
        destination_dir: ${{ github.ref == 'refs/heads/main' && '' || 'staging' }}

    - name: Output deployment URL
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "üöÄ Deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        else
          echo "üöÄ Deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/staging/"
        fi