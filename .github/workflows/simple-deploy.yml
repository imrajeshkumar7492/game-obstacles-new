name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'  # React 19 works better with Node 18 LTS
  CI: true

jobs:
  test-and-deploy:
    name: Test and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
          
      - name: Install dependencies
        run: |
          cd frontend
          echo "🔧 Installing frontend dependencies..."
          yarn install --frozen-lockfile --network-timeout 300000
          echo "✅ Dependencies installed successfully"
          
      - name: Update browserslist database
        run: |
          cd frontend
          echo "📊 Updating browserslist database..."
          npx update-browserslist-db@latest
          
      - name: Run linter (non-blocking)
        continue-on-error: true
        run: |
          cd frontend
          echo "🔍 Running linter..."
          yarn lint || {
            echo "⚠️ Linting issues found but continuing (non-blocking)"
            exit 0
          }
          
      - name: Run tests
        run: |
          cd frontend
          echo "🧪 Running frontend tests..."
          yarn test --coverage --watchAll=false --passWithNoTests --verbose --maxWorkers=2
          
      - name: Build application
        run: |
          cd frontend
          echo "🏗️ Building application..."
          export NODE_OPTIONS="--max-old-space-size=4096"
          export GENERATE_SOURCEMAP=false
          export REACT_APP_GENERATE_SOURCEMAP=false
          
          rm -f public/CNAME
          yarn build
          rm -f build/CNAME
          
          if [ ! -d "build" ]; then
            echo "❌ Build directory not found"
            exit 1
          fi
          if [ ! "$(ls -A build)" ]; then
            echo "❌ Build directory is empty"
            exit 1
          fi
          
          echo "✅ Build completed successfully"

      - name: Debug Git Info
        run: |
          echo "🔎 Debugging repo & build directory..."
          git config --list
          git remote -v
          ls -lah frontend/build
          
      - name: Deploy to GitHub Pages (main → production)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/build
          publish_branch: gh-pages
          force_orphan: true
          
      - name: Deploy to GitHub Pages (develop → staging)
        if: github.ref == 'refs/heads/develop' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/build
          publish_branch: gh-pages-staging
          force_orphan: true
          
      - name: Output deployment info
        if: github.event_name != 'pull_request'
        run: |
          echo "🎉 Deployment completed successfully!"
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            echo "🚀 Production deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          else
            echo "🚀 Staging deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/staging/"
          fi
          echo ""
          echo "📋 Next steps:"
          echo "- Go to Settings → Pages"
          echo "- Set source to 'gh-pages' branch for production"
          echo "- (Optional) Set source to 'gh-pages-staging' if you want a separate staging site"
          echo "- Wait 2-3 minutes for deployment to be live"
          
      - name: PR Comment
        if: github.event_name == 'pull_request'
        run: |
          echo "✅ Build successful! This PR is ready for deployment."
          echo "When merged to main → Production deployment"
          echo "When merged to develop → Staging deployment"
