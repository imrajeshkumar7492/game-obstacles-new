version: 2
updates:
  # Enable version updates for npm (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@${{ github.repository_owner }}"
    assignees:
      - "@${{ github.repository_owner }}"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # Enable version updates for pip (backend)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@${{ github.repository_owner }}"
    assignees:
      - "@${{ github.repository_owner }}"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@${{ github.repository_owner }}"
    assignees:
      - "@${{ github.repository_owner }}"
    commit-message:
      prefix: "ci"
      include: "scope"